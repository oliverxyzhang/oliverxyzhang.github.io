<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>南京 Isochrone Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox GL CSS & JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: white;
      padding: 10px;
      border-radius: 6px;
      font-family: sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    select, input {
      width: 120px;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <label>交通模式:</label>
    <select id="profile">
      <option value="driving">Driving</option>
      <option value="cycling">Cycling</option>
      <option value="walking">Walking</option>
    </select><br>
    <label>时间 (分钟):</label>
    <input type="number" id="minutes" value="10" min="1" max="60"><br>
    <button id="clear">清除Isochrone</button>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiemhhb2JvIiwiYSI6ImNqaW85NzNrdDA3OXczcHQ5aTZvYmtjc2gifQ.ummEQxsRIweCIdv9CRRzOw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [118.796877, 32.060255], // 南京经纬度
      zoom: 12
    });

    let isochroneLayerId = "isochrone-layer";

    // 用户点击地图生成Isochrone
    map.on('click', async (e) => {
      const lngLat = e.lngLat;
      const profile = document.getElementById('profile').value;
      const minutes = document.getElementById('minutes').value;

      const url = `https://api.mapbox.com/isochrone/v1/mapbox/${profile}/${lngLat.lng},${lngLat.lat}?contours_minutes=${minutes}&polygons=true&access_token=${mapboxgl.accessToken}`;
      
      const response = await fetch(url);
      const data = await response.json();

      // 清除旧的Isochrone
      if (map.getLayer(isochroneLayerId)) {
        map.removeLayer(isochroneLayerId);
        map.removeSource(isochroneLayerId);
      }

      // 添加新的Isochrone图层
      map.addSource(isochroneLayerId, {
        type: "geojson",
        data: data
      });

      map.addLayer({
        id: isochroneLayerId,
        type: "fill",
        source: isochroneLayerId,
        paint: {
          "fill-color": "#5a3fc0",
          "fill-opacity": 0.4
        }
      });
    });

    // 清除按钮
    document.getElementById('clear').addEventListener('click', () => {
      if (map.getLayer(isochroneLayerId)) {
        map.removeLayer(isochroneLayerId);
        map.removeSource(isochroneLayerId);
      }
    });
  </script>
</body>
</html>
